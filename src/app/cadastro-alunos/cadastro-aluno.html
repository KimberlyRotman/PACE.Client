<div class="cadastro-container">

  <div class="logo-box">
    <img src="PaceLightVersion.png" class="main-icon" alt="Ãcone">
    <h2 class="title">CADASTRO</h2>
  </div>

  <div class="input-box">
    <input type="text" placeholder="Nome" name="nome" [(ngModel)]="aluno.nome" required />
    <mat-icon fontIcon="person" class="icon-right"></mat-icon>
  </div>

  <div class="input-box">
    <input type="email" placeholder="Email" name="email" [(ngModel)]="aluno.email" required />
    <mat-icon fontIcon="mail" class="icon-right"></mat-icon>
  </div>

  @if (!atualizando) {
    <div class="input-box">
      <input type="password" placeholder="Senha" name="senha" [(ngModel)]="aluno.senha" required maxlength="8" />
      <mat-icon fontIcon="key" class="icon-right text-warning"></mat-icon>
    </div>
  }

  <button class="btn-enter" (click)="cadastrar()">
    <mat-icon fontIcon="{{ atualizando ? 'refresh' : 'person_add' }}"></mat-icon>
    {{ atualizando ? 'Atualizar' : 'Criar Conta' }}
  </button>

</div>

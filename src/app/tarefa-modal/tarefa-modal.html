<div class="modal-container">

  <button class="close-btn" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>

  <div class="header">
    <h2>{{ data.titulo }}</h2>
    <span class="tag">{{ data.materia.nome }}</span>
  </div>

  <mat-dialog-content class="content">

    <div class="info-box">
      <h3>Descrição</h3>
      <p>{{ data.descricao }}</p>
    </div>

    <div class="info-box">
      <h3>Professor</h3>
      <p>{{ data.materia.professor.nome }}</p>
      <small>{{ data.materia.professor.email }}</small>
    </div>

    <div class="info-box">
      <h3>Plataforma</h3>
      <p>{{ data.plataforma.nome }}</p>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close class="btn-fechar">
      Fechar
    </button>
  </mat-dialog-actions>
</div>

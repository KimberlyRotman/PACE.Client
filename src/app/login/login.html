<div class="login-container">

  <div class="logo-box">
    <img src="PaceLightVersion.png" class="main-icon" alt="Ãcone">
  </div>

  <div class="input-box">
    <input [(ngModel)]="email" type="text" placeholder="Email" name="email" />
    <mat-icon fontIcon="person" class="icon-right icon-nome"></mat-icon>
  </div>

  <div class="input-box">
    <input [(ngModel)]="senha" type="password" placeholder="Senha" name="senha" />
    <mat-icon fontIcon="key" class="icon-right text-warning"></mat-icon>
  </div>

  <div class="links-box">
    <a routerLink="/cadastro" class="link-left">Criar Conta</a>
    <a routerLink="/forgot" class="link-right">Esqueci a Senha</a>
  </div>

  <button class="btn-enter" (click)="login()">Entrar</button>

</div>

<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout = "column" fxFlex="1000px">
        <form #buscarForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>
                        Alunos Cadastrados
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLauout="column">
                            <mat-form-field class="full-width" fxFlex="950px">
                                <mat-label>Nome:</mat-label>
                                <input name="nomeBusca" [(ngModel)]="nomeBusca" matInput placeholder="ex. Odair"/>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-flat-button color="primary">
                        <mat-icon fontIcon="search"></mat-icon>
                        Pesquisar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout = "column" fxFlex="1000px">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    Resultado
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="listaClientes">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>id</th>
                        <td mat-cell *matCellDef="let aluno">{{ aluno.id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let aluno">{{ aluno.email }}</td>
                    </ng-container>     
                    
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let aluno">
                            <button type="button" mat-button (click)="preparaEditar(aluno.id)">
                                <mat-icon fontIcon="edit"></mat-icon>
                            </button>

                            @if(!aluno.deletando){
                                <button type="button" mat-button (click)="preparaDeletar(aluno)">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                </button>
                            } @else {
                                <button type="button" mat-button (click)="deletar(aluno)">
                                    <mat-icon fontIcon="check"></mat-icon>
                                    Deletar
                                </button>
                                <button type="button" mat-button (click)="cancelar(aluno)">
                                    <mat-icon fontIcon="cancel"></mat-icon>
                                    Cancelar
                                </button>                                  
                            }
                        </td>
                    </ng-container>  

                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunasTable"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
